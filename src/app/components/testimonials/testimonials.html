<section id="testimonials" class="testimonials">
  <div class="container">
    <h2 class="section-title" data-aos="fade-up">What Clients Say</h2>

    <p class="testimonials-intro" data-aos="fade-up" data-aos-delay="100">
      Don't just take my word for it. Here's what clients and colleagues have to say about working with me.
    </p>

    <div class="testimonials-grid">
      <div *ngFor="let testimonial of testimonials; let i = index"
           class="testimonial-card card"
           [attr.data-aos]="'fade-up'"
           [attr.data-aos-delay]="200 + (i * 100)">

        <div class="quote-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 17h3l2-4V7H5v6h3zm8 0h3l2-4V7h-6v6h3z"/>
          </svg>
        </div>

        <div class="rating">
          <svg *ngFor="let star of getStars(testimonial.rating)"
               xmlns="http://www.w3.org/2000/svg"
               width="20"
               height="20"
               viewBox="0 0 24 24"
               fill="currentColor">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </div>

        <p class="testimonial-text">{{ testimonial.text }}</p>

        <div class="testimonial-author">
          <img [src]="testimonial.image" [alt]="testimonial.name" class="author-image">
          <div class="author-info">
            <h4 class="author-name">{{ testimonial.name }}</h4>
            <p class="author-role">{{ testimonial.role }} at {{ testimonial.company }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
