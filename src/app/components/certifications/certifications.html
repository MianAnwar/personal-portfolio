<section id="certifications" class="certifications">
  <div class="container">
    <h2 class="section-title" data-aos="fade-up">Certifications & Achievements</h2>

    <!-- Achievements Stats -->
    <div class="achievements-grid" data-aos="fade-up" data-aos-delay="100">
      <div *ngFor="let achievement of achievements; let i = index"
           class="achievement-card"
           [attr.data-aos]="'zoom-in'"
           [attr.data-aos-delay]="200 + (i * 50)">
        <div class="achievement-icon">{{ achievement.icon }}</div>
        <div class="achievement-value">{{ achievement.value }}</div>
        <div class="achievement-label">{{ achievement.label }}</div>
      </div>
    </div>

    <!-- Certifications -->
    <div class="certifications-grid">
      <div *ngFor="let cert of certifications; let i = index"
           class="certification-card card"
           [attr.data-aos]="'flip-left'"
           [attr.data-aos-delay]="300 + (i * 100)">

        <div class="cert-icon">{{ cert.icon }}</div>

        <div class="cert-content">
          <h3 class="cert-name">{{ cert.name }}</h3>
          <p class="cert-issuer">{{ cert.issuer }}</p>
          <p class="cert-date">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            {{ cert.date }}
          </p>
        </div>

        <a *ngIf="cert.credentialUrl"
           [href]="cert.credentialUrl"
           target="_blank"
           class="cert-link">
          View Credential
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
